<!DOCTYPE html>
<html lang="ja" xmlns="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- 上余白 -->
        <div class="row">
          <div class="col-lg-offset-0 col-lg-6 col-md-8 col-sm-10 col-xs-12">
            <img
              src="../../static/img/header_logo.png"
              th:src="@{/img/header_logo.png}"
            />
          </div>
        </div>
        <!-- login form -->
        <div class="row">
          <div
            class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12"
          >
            <!-- 背景をグレーに、埋め込んだようなコンポーネント -->
            <div class="well">
              <!-- ここから上を編集する必要はありません -->
  
              <!-- ここにモックのform要素を貼り付けます -->
              <form
              method="post"
              action="login.html"
              th:action="@{/remainder}"
              th:object="${remainderForm}"
            >
  
    
</body>
</html>
